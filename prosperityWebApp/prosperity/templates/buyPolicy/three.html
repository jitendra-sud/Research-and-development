<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <link rel="stylesheet" href="{% static 'three.css' %}">
    {% load static %} <link rel="stylesheet" href="{% static 'profileDetails.css' %}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div id="three">
        <img src="{% static "media/threePic.png" %}" alt="">
        <div id="three_div1">
            <p id="three_div1_para">Upload Document</p>
            <div id="three_div1_box">
                <div id="three_div1_box_div1">
                    <img id-"three_div1_box_div1_img" src="{% static "media/cards.png" %}" alt="">
                    <p id="three_div1_box_div1_para">Address Proof:</p>
                    <label id="three_div1_box_div1_label" style="margin-top:22px" for="file-input">
                        Aadhaar Card
                        <i style="font-size:24px; margin-left:40px" class="bi-plus-circle-fill"></i>
                    </label>
                    <input style="  display: none;" type="file" name="" id="file-input">
                    <i id="three_div1_box_check" class="bi-patch-check"></i>

                </div>

                <hr id="three_div1_box_hr">

                <div id="three_div1_box_div2">
                    <img id-"three_div1_box_div1_img" src="{% static "media/cards.png" %}" alt="">
                    <p id="three_div1_box_div1_para">Address Proof:</p>
                    <label id="three_div1_box_div1_label" style="margin-top:22px" for="file-input">
                        Pan Card
                        <i style="font-size:24px; margin-left:40px" class="bi-plus-circle-fill"></i>
                    </label>
                    <input style="  display: none;" type="file" name="" id="file-input">
                    <i id="three_div1_box_check" class="bi-patch-check"></i>
                </div>

                <hr id="three_div1_box_hr" style="top:8vw;">

                <div id="three_div1_box_div2" style="top: 14vh;">
                    <img id-"three_div1_box_div1_img" src="{% static "media/cards2.png" %}" alt="">
                    <p id="three_div1_box_div1_para">Address Proof:</p>
                    <label id="three_div1_box_div1_label" style="margin-top:22px" for="file-input">
                        Bank Statement
                        <i style="font-size:24px; margin-left:40px" class="bi-plus-circle-fill"></i>
                    </label>
                    <input style="  display: none;" type="file" name="" id="file-input">
                    <i id="three_div1_box_check" class="bi-patch-check"></i>
                </div>
            </div>
        </div>

        <div id="three_div2">
            <p id="three_div1_para">Nominee</p>
            {% comment %} <div>
                <div>
                    <select id="male_lable" class="form-select grid-item" multiple aria-label="multiple select example">
                        <option id="male" value="1">Male</option>
                    </select>
                </div>
                <div>
                    <select id="female_lable" class="form-select grid-item" multiple aria-label="multiple select example">
                        <option id="female" value="1">Female</option>
                    </select>
                </div>
                <div>
                    <select id="female_lable" class="form-select grid-item" multiple aria-label="multiple select example">
                        <option id="female" value="1">Female</option>
                    </select>
                </div>
            </div> {% endcomment %}
        </div>

        <div id="three_div3">
            <div id="three_div3_1">
                <label for="">Name:</label>
                <input type="text" placeholder="Dattaram Vaman Nikam">
            </div>
            <hr>
            <div id="three_div3_1" style="top: 12vh;">
                <label for="">Date of birth:</label>
                <input type="date" placeholder="08/05/1964">
            </div>
            <hr style="top: 14vh;">
            <div id="three_div3_1" style="top: 20vh;">
                <label for="">Mobile No.:</label>
                <input type="number" placeholder="9987895XXX">
            </div>
            <hr style="top: 23vh;">
            <div id="three_div3_1" style="top: 28vh;">
                <label for="">Email ID::</label>
                <input type="Email" placeholder="dattaramnikXXXXXXXX">
            </div>
            <hr style="top: 31vh;">
            <div id="three_div3_1" style="top: 36vh;">
                <label for="">Nomiee Share::</label>
                <input type="text" placeholder="100%">
            </div>
        </div>

        <a id="three_div4" href="">Proceed</a>
    </div>
</body>
</html>
