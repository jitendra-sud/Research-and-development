<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} <link rel="stylesheet" href="{% static 'profileDetails.css' %}">
    {% load static %} <link rel="stylesheet" href="{% static 'health.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
    </style>
</head>


<body style="background: #F6F9FF">
    {% include 'navbar.html' %}

    <div id="health_wealth" class="grid-container">
        <div class="grid-item grid-container">
            <a  id="health" class="grid-item" href="">Health</a>
            
        </div>
        
        <a id="wealth" class="grid-item" href="">Wealth</a>
        <div style="left: 52vw;" id="underline" class="grid-item"></div>
    </div>

    <hr id="hr">
    
    <div id="bioage_lower" class="grid-container">
        <div id="leftcol" class="grid-item grid-container leftbar_bioage">
            <a style="background:#ffff" class="grid-item" href="/netWorth">      <img style="margin-right: 0px;" src="{% static "media/networth.png" %}" alt=""> Net Worth</a>

            <a href="/savings" class="grid-item" >    <img style="margin-right: 10px; margin-left: 9px;" src="{% static "media/saving.png" %}" alt=""> Saving</a>
        </div>
          
        <div id="rightcol_bioage" class="grid-item grid-container">
        
        </div>
