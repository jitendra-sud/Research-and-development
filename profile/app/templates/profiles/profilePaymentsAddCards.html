<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
    
    <link rel="stylesheet" href="{{ url_for('static', path='/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/profileDetails.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/profilePaymentsAddCards.css') }}">
   
    <title>ProfileDocuments</title>

    <style>
        .spanclass{
            font-size: 17px;
            color: red;
            margin-left: 20px;
            border-radius: 7px;
            position: relative;
            width: 29vw;
            left: 23.5vw;
            top: -9.5vh;
          }
    </style>

</head>
<body>
    <div class="grid-container boarder" style="height:188px; background:#8381F7">
        <div class="grid-item"><img class="pic" src="{{ url_for('static', path='/media/Rectangle 199.jpg') }}" alt=""></div>
        <div class="grid-item"><p class="name">Swapnil Nikam</p></div>
        <div class="grid-item"><p class="des">UX Designer</p></div>
    </div>
    <div class="grid-container lower">
        <div style="width:120px; height: 1600px; background:#8381F7"></div>

        <div class="grid-container leftbar">
            <a class="grid-item" href="/profileDetails"><i class="bi-credit-card-2-front-fill"></i>Pesonal Details</a>
            <a href="/profileDocuments" class="grid-item"><i  class="bi-card-heading"></i>Documents</a>
            <a class="grid-item" href="/profileCoverage" ><i  class="bi-shield-fill-plus"></i>My Coverage</a>
            <a href="/profileNotification"  class="grid-item" ><i  class="bi-bell"></i>Notification</a>
            <a style="background: #ffff" href="/profilePayments" class="grid-item" ><i  class="bi-cash"></i>Manage Payments</a>
            <a href="/profileFeedback" class="grid-item" ><i  class="bi-chat-left-fill"></i>Feedback</a>
            <a href="/profileAbout" class="grid-item" ><i  class="bi-info-circle"></i>About Us</a>
            <div style="margin-top: -10px"><button class="logout"><a href="/"><p style="margin-top:10px">Log Out</p></a></button></div>
        </div>
        
        <div id="add_card_main" class="grid-container">
           <form name="fname" action="" method="POST" enctype="multipart/form-data" onsubmit="return validateForm();">
              <div class="grid-item">
                  <h1 id="add_card">Add Card</h1>
              </div>
             
              <div class="grid-item grid-container">
                  <p id="add_card_para" class="grid-item">Name on card</p> 
                  <input id="add_card_input" name="name" type="text" class="grid-item" placeHolder="Swapnil Nikam" required> 
                      
              </div>
              <div class="spanclass" id="name_err"></div>

              <div class="grid-item grid-container">
                  <p id="add_card_para" class="grid-item">Card Number</p> 
                  <input id="add_card_input" name="card_number"  type="Number" class="grid-item" placeHolder="22222XXXXXXX" required>     
              </div>
              <div class="spanclass" id="card_number_err"></div>

              <div id="add_card_third" class="grid-item grid-container">
                  <div style="width:200px;" class="grid-item grid-container">
                      <p style="width:150px;" id="add_card_para" class="grid-item">Expiry Date</p> 
                      <input style="width:200px;color: #A8B4E1; " name="date" id="add_card_input" type="date" class="grid-item" placeHolder="05/06/1966" required>     
                  </div>
                  <div class="grid-item grid-container">
                      <p style="width:200px;" id="add_card_para" class="grid-item">CVV</p> 
                      <input style="width:162px;" id="add_card_input" name="cvv" type="Number" class="grid-item" placeHolder="XXX" required>     
                  </div>
              </div>
              <div class="spanclass" id="cvv_err"></div>
  
              <div class="grid-item">
                   <p id="add_card_bt_para">Your card will be securely saved with your bank for future payments</p>
              </div>
  
              <div class="grid-item">
                  <input type="submit" id="btn" value="Save Your Card">
              </div>
           </form>
             
        </div> 
        

    </div>
    <script type="text/javascript">
        
        function clearError(){
            document.getElementById("name_err").innerHTML = "";
            document.getElementById("cvv_err").innerHTML = "";
            document.getElementById("card_number_err").innerHTML = "";
        }
    
        function setError(id, error){
            document.getElementById(id).innerHTML = error;
        }
    
        function validateForm(){
            clearError();
    
            var name = document.forms["fname"]["name"].value;
            var card_number = document.forms["fname"]["card_number"].value; 
            var cvv = document.forms["fname"]["cvv"].value; 
            var date = document.forms["fname"]["date"].value; 
            
            var res = true;

            if(name.length <= 2){
                setError("name_err","*Name is too short, should be atleast 3 characters...")
                res = false;
            }

            if(card_number.length !== 16){
                setError("card_number_err","*Card Number should be of 16 digits...")
                res = false;
            }

            if(cvv.length != 3){
                setError("cvv_err","*CVV should be of 3 digits...")
                res = false;
            }

            return res;
        }    
    </script>
      
</body>
</html>
