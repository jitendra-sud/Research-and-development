<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
    
    <link rel="stylesheet" href="{{ url_for('static', path='/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/profileDetails.css') }}">
   
    <title>ProfileDetails</title>
    
    <style>
        .spanclass{
            font-size: 14px;
          color: red;
          margin-left: 20px;
          padding: 9px;
          border-radius: 7px;
          
          }
    </style>

</head>
<body style="background: #F6F9FF">
    <nav style="height:110px;" class="navbar navbar-expand-xl navbar-dark">
        <a style="color:#5B6CAC; font-size:40px; font-width:10px" href="#" class="navbar-brand"><b>Prosperity</b></a>  		
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">		
            <div  style="margin-right:120px" class="navbar-nav ml-auto">
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link active"><i class="fa fa-home"></i><span>Home</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-gears"></i><span>My Trends</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-users"></i><span>Measure</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-pie-chart"></i><span>Buy Policy</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-briefcase"></i><span>Support</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-envelope"></i><span>Menu</span></a>		
            </div>
        </div>
    </nav>    

    <div class="grid-container boarder" style="height:188px; background:#8381F7">
        <div class="grid-item"><img class="pic" src="{{ url_for('static', path='/media/Rectangle 199.jpg') }}" alt=""></div>
        <div class="grid-item"><p class="name">Swapnil Nikam</p></div>
        <div class="grid-item"><p class="des">UX Designer</p></div>
    </div>
    <div class="grid-container lower">
        <div style="width:120px; height: 900px; background:#8381F7"></div>
        
        <div class="grid-container leftbar">
             <a style="background:#ffff" class="grid-item" href="/profileDetails"><i class="bi-credit-card-2-front-fill"></i>Pesonal Details</a>
             <a href="/profileDocuments" class="grid-item"><i  class="bi-card-heading"></i>Documents</a>
             <a href="/profileCoverage" class="grid-item" ><i  class="bi-shield-fill-plus"></i>My Coverage</a>
             <a href="/profileNotification" class="grid-item" ><i  class="bi-bell"></i>Notification</a>
             <a href="/profilePayments" class="grid-item" ><i  class="bi-cash"></i>Manage Payments</a>
             <a href="/profileFeedback" class="grid-item" ><i  class="bi-chat-left-fill"></i>Feedback</a>
             <a href="/profileAbout" class="grid-item" ><i  class="bi-info-circle"></i>About Us</a>
             <div style="margin-top: -10px"><button class="logout"><a href="/"><p style="margin-top:10px">Log Out</p></a></button></div>
        </div>

        <form name="form" id="jsform" action="" method="POST" enctype="multipart/form-data" onsubmit="return validateForm();"> 

            <div class="rightgrid">
                <ul class="rightcol">
                    <li class="rightcollist">
                        <p>Name</p>
                        <input name="name" style="margin-left: 20px;"  id="name" type="text" value="{{ user['name'] }}" placeHolder="Swapnil Nikam" required ><span class="spanclass" id="name_err"></span>
                    </li>
                    <li class="rightcollist">
                        <p>Profession</p>
                        <input id="profession" name="profession"  style="margin-left: 20px;"value="{{ user['profession'] }}"  type="text" placeHolder="UX Designer" required ><span class="spanclass"  id="pro_err"></span>
                    </li>
                    <li class="rightcollist">
                        <p>Mobile Number</p>
                        <i style="color:#475897; font-size:20px;"  class="bi-telephone-fill"></i><input   id="number" name="number" value="{{ user['number'] }}" type="tel" placeHolder="+91 96198XXXXX" required> <span class="spanclass"  id="mn_err"></span>
                    </li>
                    <li class="rightcollist">
                        <p>Email ID</p>
                        <i style="color:#475897; font-size:20px;" class="bi-envelope-fill"></i><input required  name="email" id="email" value="{{ user['email'] }}" type="email" placeHolder="Your Email?">
                    </li>
                </ul>
                
                <input type="submit" value="submit">
              </div>
        </form>

    </div>
      
    
</body>

<script type="text/javascript">

    function clearError(){
        document.getElementById("name_err").innerHTML = "";
        document.getElementById("pro_err").innerHTML = "";
        document.getElementById("mn_err").innerHTML = "";
    }

    function setError(id, error){
        document.getElementById(id).innerHTML = error;
    }

    function validateForm(){
        clearError();

        var name = document.forms["form"]["name"].value;
        var profession = document.forms["form"]["profession"].value;
        var mn = document.forms["form"]["number"].value;
        
        var res = true;

        if(name === null || name === "" || name.length <= 2){
            setError("name_err","*Length of Name is too short...")
            res = false;
        }
        if(profession === null  || profession === ""){
            setError("pro_err", "*Profession can't be empty...")
            res = false;
        }
        if( mn.length !== 10){
            setError("mn_err", "*Mobile Number should be of 10-digits...")
            res = false;
        }
        return res;
    }    
</script>

</html>
