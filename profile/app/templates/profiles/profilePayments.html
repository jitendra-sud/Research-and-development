    <title>profilePayments</title>

    <style>
        .spanclass{
            font-size: 16px;
            color: red;
            margin-left: 20px;
            padding: 9px;
            border-radius: 7px;
            position: relative;
            width: 29vw;

          }

<body>
    <div class="grid-container boarder" style="height:188px; background:#8381F7">
        <div class="grid-item"><img class="pic" src="{{ url_for('static', path='/media/Rectangle 199.jpg') }}" alt=""></div>
        <div class="grid-item"><p class="name">Swapnil Nikam</p></div>
        <div class="grid-item"><p class="des">UX Designer</p></div>
    </div>
    <div class="grid-container lower">
        <div style="width:120px; height: 1600px; background:#8381F7"></div>

        <div class="grid-container leftbar">
            <a class="grid-item" href="/profileDetails"><i class="bi-credit-card-2-front-fill"></i>Pesonal Details</a>
            <a href="/profileDocuments" class="grid-item"><i  class="bi-card-heading"></i>Documents</a>
            <a class="grid-item" href="/profileCoverage" ><i  class="bi-shield-fill-plus"></i>My Coverage</a>
            <a href="/profileNotification"  class="grid-item" ><i  class="bi-bell"></i>Notification</a>
            <a style="background: #ffff" href="/profilePayments" class="grid-item" ><i  class="bi-cash"></i>Manage Payments</a>
            <a href="/profileFeedback" class="grid-item" ><i  class="bi-chat-left-fill"></i>Feedback</a>
            <a href="/profileAbout" class="grid-item" ><i  class="bi-info-circle"></i>About Us</a>
            <div style="margin-top: -10px"><button class="logout"><a href="/"><p style="margin-top:10px">Log Out</p></a></button></div>
        </div>
       
       <div id="payment_main_click" class="grid-container">

            <div id="notification_pay" class="grid-item grid-container">
                <p id="today" class="grid-item">UPI</p>
                <div id="pay_box_click" class="grid-item grid-container">
                     <div class="grid-item grid-container">
                        <img class="grid-item" src="{{ url_for('static', path='/media/googlepay.png') }}" alt="">
                        <a class="grid-item" href="">Google Pay</a>
                     </div>
                     <hr>

                     <div class="grid-item grid-container">
                        <img class="grid-item" src="{{ url_for('static', path='/media/bhim.png') }}" alt="">
                        <a class="grid-item" href="">BHIM</a>
                     </div>
                     <hr>

                     <div class="grid-item grid-container">
                        <img class="grid-item" src="{{ url_for('static', path='/media/paytm.png') }}" alt="">
                        <a class="grid-item" href="">Paytm</a>
                     </div>
                     <hr>
                    
                     <div class="grid-item grid-container">
                        <img style="height: 31px; width: 43px;" class="grid-item" src="{{ url_for('static', path='/media/addMore.png') }}" alt="">
                        <a style="width: 230px; margin-left: -31px;" class="grid-item" href="">Add New UPI ID </a>
                        <button onclick="showMore()" class="grid-item" id="click"><i style="margin-left: 3px;" class="bi-chevron-down"></i></button> 
                     </div>
                        <form name="fname" action="" method="POST" enctype="multipart/form-data" onsubmit="return validateForm();">
                            <input class="grid-item" id="upi_input" name="upi_input" type="text" placeHolder="Enter Your UPI ID">
                            <p class="grid-item" id="upi_info">Your card will be securely saved with your bank for future payments</p>
                            
                            <input type="submit" class="grid-item" id="upi_button" value="Save Your UPI ID">
                        </form>

                </div>
                
            </div>
            <div class="spanclass" id="upi_err"></div>
            <div style="margin-top: 206px;" id="notification_lower" class="grid-item grid-container">
                <p style="width: 155px;" id="today" class="grid-item">Net Banking</p>
                <div style="height: 69px; margin-top: -70px;" id="pay_box_click" class="grid-item grid-container">
                     <div style="margin-top: 5px;" class="grid-item grid-container">
                        <img style="height: 31px; width: 43px;" class="grid-item" src="{{ url_for('static', path='/media/addMore.png') }}" alt="">
                        <a class="grid-item" href="/profilePaymentsAddBanks">Add Banks</a>
                     </div>
                </div>
            </div>

            <div style="margin-top: -332px;" id="notification_lower" class="grid-item grid-container">
                <p style="width: 155px;" id="today" class="grid-item">Cards</p>
                <div style="height: 69px; margin-top: -70px;" id="pay_box_click" class="grid-item grid-container">
                     <div style="margin-top: 5px;" class="grid-item grid-container">
                        <img style="height: 31px; width: 43px;" class="grid-item" src="{{ url_for('static', path='/media/addMore.png') }}" alt="">
                        <a class="grid-item" href="/profilePaymentsAddCards">Add Cards</a>
                     </div>
                </div>
            </div>
            
       </div>  

    <script type="text/javascript">
        
        function clearError(){
            document.getElementById("upi_err").innerHTML = "";
        }
    
        function setError(id, error){
            document.getElementById(id).innerHTML = error;
        }
    
        function validateForm(){
            clearError();
    
            var upi = document.forms["fname"]["upi_input"].value;
            var pat = /^[\w.-]+@[\w.-]+$/;
            var res = true;

        
            if(!pat.test(upi)){
              setError("upi_err","*Please Enter valid UPI Id...")
              res = false;
            }

            return res;
        }    
    </script>

       <script>
            const article = document.querySelector("#pay_box_click");
            const art = document.querySelector("#notification_pay");
   
            function showMore() {
                if (article.className == "open" && art.className == "open") {
                  // read less
                  article.className = "";
                  art.className = "";
                } else {
                  //read more
                  article.className = "open";
                  art.className     = "open";
                }
            }
       </script>
       

    </div>
      
</body>
