
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Prosperity</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/yourself.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    
    <style>
      .spanclass{
        font-size: 14px;
color: red;
margin-left: 20px;
border-radius: 7px;
position: relative;
top: 2vh;
width: 21vw;
font-family: 'Poppins';
font-weight: bold;
        }
    </style>
  </head>
  <body  style="background: #F6F9FF">
    <div class="top-div">
      <p class="one" >We Guide you for your Better <b class="two">Health</b></p>
    </div>
    
      <div class="row">
        <div class="col" >
           <img class="r1" src="{{ url_for('static', path='/Component21.png') }}" alt="home" />
           </div>
          <div class="col">
              <div class="right-div">
                <p class="rd1">Tell Us,</p>
                <p class="rd2">About Yourself</p>
                <p class="rd3">This information let us know you better for </p>
                <p class="rd4">your growth</p>
              
                <img id="addImg" src="{{ url_for('static',path='/addProfile.png')}}" alt="">

                <form  oninput="x.value= img.value" style="position: relative; top: 6vh;" id="fname" name="fname" action="" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                    <label id="addimglabel" for="img"> Add Profile Picture</label>
                    
                    <div class="spanclass" id="img_err"></div>
                    <input hidden style="" type="file" accept=".jpg, .jpeg, .png"  name="img" id="img"  required>
                    
                    <p class="rd6">Hey,</p>
                    <p class="rd7">What's Your Name?</p>
                    <input class="rd8" type="text" name="userName" id="userName"  placeholder="Eg. Jitu" required>
                    <div class="spanclass" id="name_err"></div>
                    <button id="youseldButton" style="margin-left: 52px" type="submit" class=""><p class="para">Continue</p></button>
                </form>
              </div>

          </div>
           
           </div>
      </div>

      <script type="text/javascript">

        function clearError(){
            document.getElementById("name_err").innerHTML = "";
            document.getElementById("img_err").innerHTML = "";
        }
    
        function setError(id, error){
            document.getElementById(id).innerHTML = error;
        }
    
        function validateForm(){
            clearError();
    
            var name = document.forms["fname"]["userName"].value;
            var img = document.forms["fname"]["img"].files[0].value; 
            var fileSize = document.getElementById('img').files[0].size;
            
            var res = true;
            console.log(fileSize)
            console.log(fileSize/1024000)

        
            if(fileSize/1024000 >= 4){
              setError("img_err","*Length of Name is too large, size of image should be less than 4MB...")
              res = false;
            }

            if(name.length <= 2){
                setError("name_err","*Length of Name is too short...")
                res = false;
            }
            return res;
        }    
    </script>
    
    </body>
</html>
