</head>
<body style="background: #F6F9FF">
    <nav style="height:110px;" class="navbar navbar-expand-xl navbar-dark">
        <a style="color:#5B6CAC; font-size:40px; font-width:10px" href="#" class="navbar-brand"><b>Prosperity</b></a>  		
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">		
            <div  style="margin-right:120px" class="navbar-nav ml-auto">
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link active"><i class="fa fa-home"></i><span>Home</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-gears"></i><span>My Trends</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-users"></i><span>Measure</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-pie-chart"></i><span>Buy Policy</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-briefcase"></i><span>Support</span></a>
                <a style="color:#5B6CAC" href="#" class="nav-item nav-link"><i class="fa fa-envelope"></i><span>Menu</span></a>		
            </div>
        </div>
    </nav>    

    <div class="grid-container boarder" style="height:188px; background:#8381F7">
        <div class="grid-item"><img class="pic" src="{{ url_for('static', path='/media/Rectangle 199.jpg') }}" alt=""></div>
        <div class="grid-item"><p class="name">Swapnil Nikam</p></div>
        <div class="grid-item"><p class="des">UX Designer</p></div>
    </div>
    <div class="grid-container lower">
        <div style="width:120px; height: 900px; background:#8381F7"></div>
        
        <div class="grid-container leftbar">
             <a style="background:#ffff" class="grid-item" href="/profileDetails"><i class="bi-credit-card-2-front-fill"></i>Pesonal Details</a>
             <a href="/profileDocuments" class="grid-item"><i  class="bi-card-heading"></i>Documents</a>
             <a href="/profileCoverage" class="grid-item" ><i  class="bi-shield-fill-plus"></i>My Coverage</a>
             <a href="/profileNotification" class="grid-item" ><i  class="bi-bell"></i>Notification</a>
             <a href="/profilePayments" class="grid-item" ><i  class="bi-cash"></i>Manage Payments</a>
             <a href="/profileFeedback" class="grid-item" ><i  class="bi-chat-left-fill"></i>Feedback</a>
             <a href="/profileAbout" class="grid-item" ><i  class="bi-info-circle"></i>About Us</a>
             <div style="margin-top: -10px"><button class="logout"><a href="/"><p style="margin-top:10px">Log Out</p></a></button></div>
        </div>
        <form action="" method="POST" enctype="multipart/form-data"> 
            <div class="rightgrid">
                <ul class="rightcol">
                    <li class="rightcollist">
                        <p>Name</p>
                        <input name="name" style="margin-left: 20px;" type="text" placeHolder="Swapnil Nikam">
                    </li>
                    <li class="rightcollist">
                        <p>Profession</p>
                        <input name="profession" style="margin-left: 20px;" type="text" placeHolder="UX Designer">
                    </li>
                    <li class="rightcollist">
                        <p>Mobile Number</p>
                        <i style="color:#475897; font-size:20px;" class="bi-telephone-fill"></i><input name="number" type="number" placeHolder="+91 96198XXXXX">
                    </li>
                    <li class="rightcollist">
                        <p>Email ID</p>
                        <i style="color:#475897; font-size:20px;" class="bi-envelope-fill"></i><input name="email" type="email" placeHolder="Your Email?">
                    </li>
                </ul>

                <button type="submit"> Submit</button>
              </div>
        </form>
          
    </div>
    
      

        
    </div>
